<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="pat_suc.css">
	<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div id="bills_data"></div> <script src="script.js"></script>
    <header>
        <h1>Patient Dashboard</h1>
        <nav>
            <ul>
                <li><a href="patient_home.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <button id="addBillsBtn">Add Bills</button>
       

        <section id="addBillsSection" style="display: none;">
            <h2>Add Bills</h2>
            <form id="addBillsForm" action="pbills.php" method="POST" enctype="multipart/form-data">

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br>

                <label for="patientId">Patient ID:</label>
                <input type="text" id="patientId" name="patientId" required><br>

                <label for="billType">Bill Type:</label>
                <select name="billType" id="billType">
                    <option value="medical">Medical</option>
                    <option value="pharmacy">Pharmacy</option>
                    <option value="lab">Lab Tests</option>
                    <!-- Add more options as needed -->
                </select><br>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required><br>

                <!-- Input field for uploading image -->
                <label for="billImage">Upload Image:</label>
                <input type="file" id="billImage" name="billImage" accept="image/*" required><br>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="checkResultsSection" style="display: none;">
            <h2>Insurance Results</h2>
            <div id="insuranceResults">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Patient Portal</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('addBillsBtn').addEventListener('click', function() {
            document.getElementById('addBillsSection').style.display = 'block';
            document.getElementById('checkResultsSection').style.display = 'none';
            // Scroll to the add bills section
            document.getElementById('addBillsSection').scrollIntoView({ behavior: 'smooth' });
        });

        document.getElementById('checkResultsBtn').addEventListener('click', function() {
            document.getElementById('addBillsSection').style.display = 'none';
            document.getElementById('checkResultsSection').style.display = 'block';
            // Implement logic to check insurance results and display them in #insuranceResults div
            document.getElementById('insuranceResults').innerHTML = 'Checking insurance results...'; // Example message
        });
    </script>
</body>
</html>
